
<!DOCTYPE html>
<html>
<head>
	
	<title>Grayclan Leaflet demo</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>


	
</head>
<body>



<div id="mapid" style="width: 600px; height: 400px;"></div>
<script>

	var mymap = L.map('mapid').setView([53.739, -2.008], 13);
//L.title('Orthanc!');
	
	var circle = L.circle([53.739444, -2.008782], {
    color: 'purple',
    fillColor: '#DDA',
    fillOpacity: 0.5,
    radius: 50
}).addTo(mymap);
	

	
var streets = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}); //.addTo(mymap);
	
var terrain = L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/terrain/{z}/{x}/{y}.png', {
  attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.'
}).addTo(mymap);


	
	L.marker([53.739444, -2.008782]).addTo(mymap)
		.bindPopup("<b>Machpelah</b><br />Our Mill").openPopup();
	L.marker([53.763622, -2.005527]).addTo(mymap)
		.bindPopup("<b>Pecket Mill</b><br />Baz's Old Place").openPopup();
	L.marker([53.748894, -2.022638]).addTo(mymap)
		.bindPopup("<b>Heptonstall Church</b><br />Hepstonstall").openPopup();
	L.marker([53.755318, -2.003130]).addTo(mymap)
		.bindPopup("<b>Baz Stone</b><br />Wainsgate").openPopup();	

	
	L.polygon([
		[53.739425, -2.008813],
		[53.763622, -2.005527],
		[53.755318, -2.003130],
		[53.748894, -2.022638]
	]).addTo(mymap).bindPopup("Sacred Triangles");

	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);

</script>



</body>
</html>
